<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cards HTML CSS</title>
	<style>
		body{
			background: radial-gradient(circle, rgba(154,82,182,1) 35%, rgba(70,116,252,1) 100%);
		}
		ul{
			display: flex;
			flex-flow: column wrap;
			align-items: center;

		}
		li{
			list-style: none;
		}
		a{
			font-size: 2em;
			background: #C64D4D;
			border-radius: 10px;
			color: white;
			font-weight: 400;
			display: inline-block;
			margin: 12px 0;
			padding: 10px 10px;
		}
		a:hover{
			background: #7474BB;
		}
	</style>
</head>
<body>
	<main>
		<ul>
			<li><a href="https://entropianatural.github.io/cards_HTML_CSS/KillBill_Card/" target="_blank">Kill Bill Card</a></li>
			<li><a href="https://entropianatural.github.io/cards_HTML_CSS/galeria-grid-free-code/"  target="_blank">Galeria Grid</a></li>
			
		</ul>
	</main>
</body>
</html>
